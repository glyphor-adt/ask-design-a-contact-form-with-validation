<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-md w-96 shadow-md">
        <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
        <form id="contactForm">
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full p-2 border" required>
                <span class="text-red-500 text-sm" id="nameError"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border" required>
                <span class="text-red-500 text-sm" id="emailError"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Message</label>
                <textarea id="message" class="w-full p-2 border" rows="4" required></textarea>
                <span class="text-red-500 text-sm" id="messageError"></span>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
